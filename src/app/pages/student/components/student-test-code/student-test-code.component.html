<mat-form-field class="answer-form" appearance="outline">
  <input matInput placeholder="Код" [formControl]="testCode" required />
</mat-form-field>

<div class="button-container">
  <button
    (click)="getTest()"
    class="next-btn"
    mat-raised-button
    color="primary"
    [disabled]="testCode.invalid"
  >
    Продолжить
  </button>
</div>
